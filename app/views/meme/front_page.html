{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div>
            <h2>memeDB <small>Don't let your memes be dreams</small></h2>
        </div>
        <div>
            <h3>Currently logged in as: <small>User</small></h3>
            <a href="/memeDB"><button class="btn btn-default" style="width:100%">Favourites</button></a>
            <a href="/memeDB/memes?search_type=user&search_phrase=User"><button class="btn btn-default" style="width:100%">Own Memes</button></a>
            <a href="/memeDB/memes/create"><button class="btn btn-success" style="width:100%">Add a new meme</button></a>
        </div>
        <div>
            <a href="/memeDB/memes"><button class="btn btn-primary" style="width:100%">Memes</button></a>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Random Meme</h3>
        <h4><a href="/memeDB/memes/{{meme.id}}">{{meme.title}}</a></h4>
        {% if meme.type == 'Image' %}
        <a href="/memeDB/memes/{{meme.id}}">
            <img src="{{meme.content}}" class="img-responsive" alt="picture of a meme">
        </a>
        {% elseif meme.type == 'Copypasta' %}
        <a href="/memeDB/memes/{{meme.id}}" style="color:black;text-decoration:none">
            <p>{{meme.content}}</p>
        </a>
        {% elseif meme.type == 'Video' %}
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{meme.content}}" allowfullscreen style="frameborder:0"></iframe>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div>
    <h2>Meme Title</h2>
    <img src="https://fat.gfycat.com/OptimalThoseFoal.gif" class="img-responsive" alt="picture of a meme">
    <!--Videot näin halutaan tietää vain id-->
    <!--<td><iframe width="560" height="315" src="https://www.youtube.com/embed/WJc7S_UOfl4" frameborder="0" fullscreenallowed></iframe></td>-->
    <ul class="list-inline">
        <li><strong>Tags:</strong></li>
        <li><a href="/memeBD/tags/1">tag1</a></li>
        <li><a href="/memeBD/tags/2">tag2</a></li>
    </ul>
    Posted by: <a href="/memeDB/memes?user=User">User</a>
</div>
<br/>
<div>
    <a href="/memeDB/memes/favourite"><button class="btn btn-success">Favourite</button></a>
    <a href="/memeDB/memes/1/edit"><button class="btn btn-warning">Edit</button></a>
    <a href="/memeDB/memes/1/remove"><button class="btn btn-danger">Remove</button></a>
</div>
<br/>
<div>
    <table class="table table-bordered table-striped" style="width:100%">
        <tbody>
            <tr>
                <td style="width:20%;text-align:center">User</td>
                <td style="width:50%">Message</td>
                <td style="width:20%;text-align:center">Date<br/><strong>Edited on:</strong><br/>Later date</td>
                <td style="width:10%"><a href="/memeDB/message/1/edit"><button class="btn btn-warning">Edit</button></a></td>
            </tr>
            <tr>
                <td style="width:20%;text-align:center">User2</td>
                <td style="width:60%">Another message</td>
                <td style="width:20%;text-align:center">Date</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
<form action="/memeDB/message/send" method="post">
    <textarea class="form-control" rows="5" id="message"></textarea>
    <button type="submit" class="btn btn-default">Send</button>
</form>
{% endblock %}

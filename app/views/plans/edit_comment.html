{% extends "base.html" %}
{% block content %}
<h2>Editing a comment in: <small>Meme Title</small></h2>
<form action="/memeDB/comment/1/edit" method="post">
    <textarea class="form-control" rows="5" id="message">Message</textarea>
    <br/>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button type="reset" class="btn btn-default">Undo</button>
    <a href="/memeDB/memes/1"><button type="button" class="btn btn-warning">Return without saving</button></a>
    <a href="/memeDB/comment/1/remove"><button class="btn btn-danger">Remove</button></a>
</form>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Creating a tag</h2>
<form action="/memeDB/tags/create" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" style="width:100%">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="5" id="description"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
    <a href="/memeDB"><button type="button" class="btn btn-warning">Return without saving</button></a>
</form>
{% endblock %}

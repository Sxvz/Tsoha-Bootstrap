{% extends "base.html" %}
{% block content %}
<form class="form-inline" action="/memeDB/memes" method="get">
    <div class="col-md-8 col-xs-12 form-group">
        <input type="text" class="form-control" id="search_phrase" style="width:100%">
    </div>
    <div class="col-md-3 col-xs-8 form-group">
        <label class="col-md-4 col-xs-6" for="search_type">Search by</label>
        <select class="col-md-8 col-xs-6 form-control" id="search_type">
            <option>Title</option>
            <option>Content</option>
            <option>Tags</option>
            <option>User</option>
        </select>
    </div>
    <div class="col-md-1 col-xs-4 form-group">
        <button type="submit" class="btn btn-default">Search</button>
    </div>
</form>
{% endblock%}

{% extends "base.html" %}
{% block content %}
<form class="form-inline" action="/memeDB/memes" method="get">
    <div class="col-xs-12 col-md-8 form-group">
        <input type="search" class="form-control" id="search_phrase" style="width:100%">
    </div>
    <div class="col-xs-12 col-md-4 form-group">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <label for="search_type">Search by</label>
            </div>
            <div class="col-xs-8 col-md-4">
                <select class="form-control" id="search_type" style="width:100%">
                    <option>Title</option>
                    <option>Type</option>
                    <option>Content</option>
                    <option>User</option>
                </select>
            </div>
            <div class="col-xs-4 col-md-4">
                <button type="submit" class="btn btn-default" style="width:100%">Search</button>
            </div>
        </div>
    </div>
</form>
<br/>
<br/>
<br/>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th style="width:50%">Title</th>
            <th style="width:20%">Type</th>
            <th style="width:30%">Content preview</th>
        </tr>
    </thead>
    <tbody>
        <tr onclick="document.location = '/memeDB/memes/1'">
            <td>Meme Title</td>
            <td>Image</td>
            <td><img src="https://fat.gfycat.com/OptimalThoseFoal.gif" alt="picture of a meme" style="width:100%;max-width:50px"></td>
        </tr>
        <tr>
            <td>Lenny face</td>
            <td>Copypasta</td>
            <td>( ͡° ͜ʖ ͡°)</td>
        </tr>
        <tr>
            <td>Aziz The Combat Fighter theme song</td>
            <td>Video</td>
            <td><img src="https://img.youtube.com/vi/WJc7S_UOfl4/sddefault.jpg" alt="video thumbnail" style="width:100%;max-width:50px"></td>            
        </tr>
    </tbody>
</table>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Create a new meme</h2>
<form action="/memeDB/memes/create" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <select class="form-control" id="type">
            <option>Copypasta</option>
            <option>Image</option>
            <option>Video</option>
        </select>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content">
        <p class="help-block">For copypastas this is the content itself, for images the content should be a link to the image and for videos their video id (from youtube) is enough. </p>
    </div>
    <!--<div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" class="form-control" id="tags">
        <p class="help-block">Syntax: <code>tag1; tag2;</code></p>
    </div>-->
    <button type="submit" class="btn btn-success">Add</button>
    <a href="/memeDB"><button type="button" class="btn btn-warning">Return without saving</button></a>
</form>
{% endblock %}

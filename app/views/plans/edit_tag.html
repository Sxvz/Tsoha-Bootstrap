{% extends "base.html" %}
{% block content %}
<h2>Editing tag: <small>tag1</small></h2>
<form action="/memeDB/tags/1/edit" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" value="tag1" style="width:100%">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="5" id="description">Description of tag1</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button type="reset" class="btn btn-default">Undo</button>
    <a href="/memeDB/tags/1"><button type="button" class="btn btn-warning">Return without saving</button></a>
    <a href="/memeDB/tags/1/remove"><button class="btn btn-danger">Remove</button></a>
</form>
{% endblock %}

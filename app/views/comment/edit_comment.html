{% extends "base.html" %}
{% block content %}
{% import "macros/utility.html" as utility %}

{{utility.error_display(errors)}}

<h2>Editing a comment in: <small>{{meme.title}}</small></h2>
<form action="{{base_path}}/comment/{{comment.id}}/edit" method="post">
    <textarea class="form-control" rows="5" name="message">{{comment.message}}</textarea>
    <br/>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button type="reset" class="btn btn-default">Undo</button>
    <a href="{{base_path}}/memes/{{meme.id}}"><button type="button" class="btn btn-warning">Return without saving</button></a>
    <a class="btn btn-danger" href="{{base_path}}/comment/{{comment.id}}/delete" id="deleteButton">Delete</a>
</form>
{% endblock %}
